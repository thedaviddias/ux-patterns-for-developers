pre-commit:
  parallel: true
  commands:
    format:
      glob: "*.{js,jsx,ts,tsx,json}"
      run: npx @biomejs/biome format --write {staged_files}
    lint:
      glob: "*.{js,jsx,ts,tsx}"
      run: npx @biomejs/biome lint {staged_files}
    organize-imports:
      glob: "*.{js,jsx,ts,tsx}"
      run: npx @biomejs/biome check --write {staged_files}
    sync-gallery-metadata:
      glob: "apps/gallery/content/entries/**/*.mdx"
      run: |
        cd apps/gallery && 
        pnpm tsx scripts/sync-websites-metadata.ts && 
        pnpm tsx scripts/extract-favicon-colors.ts &&
        git add data/websites.json
